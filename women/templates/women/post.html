{% extends 'women/base.html' %}
{% block content %}
    <div class="post">
        {% if post.photo %}
            <div class="person__img_wrap">
                <img class="person__img" src="{{ post.photo.url }}" alt="">
            </div>
        {% endif %}
        <div class="border_bottom">
            <h2>
                {{ post.title }}
            </h2>
            <p>
                {{ post.cat }} {{ post.time_update|date:"d.m.Y" }}
            </p>

            <p>
                {{ post.content|linebreaks }}
            </p>
        </div>
    </div>
{% endblock content %}
