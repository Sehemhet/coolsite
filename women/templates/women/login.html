{% extends 'women/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for el in form %}
    <p><label for="{{ el.id_for_label }}">{{ el.label }}</label>{{ el }}</p>
    <div>{{ el.errors }}</div>
    {% endfor %}
    <button type="submit">LOGIN</button>
</form>
{% endblock content %}
